name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy-backend:
    name: Deploy Backend to Azure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        working-directory: ./LU_Backend
        run: npm ci
      
      - name: Build application
        working-directory: ./LU_Backend
        run: npm run build

      - name: Package backend dist
        working-directory: ./LU_Backend
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp -r node_modules deploy/
          cp package*.json deploy/
          (cd deploy && zip -r ../backend.zip .)
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'lu-backend-linux'
          publish-profile: ${{ secrets.AZURE_BACKEND_PUBLISH_PROFILE }}
          package: ./LU_Backend/backend.zip

  build-and-deploy-frontend:
    name: Deploy Frontend to Azure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        working-directory: ./LU_Frontend/lu_frontend
        run: npm ci
      
      - name: Build application
        working-directory: ./LU_Frontend/lu_frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      
      - name: Package Next.js standalone
        working-directory: ./LU_Frontend/lu_frontend
        run: |
          rm -rf deploy
          mkdir -p deploy
          # Copy the standalone server and its dependencies
          cp -r .next/standalone/. deploy/
          # Copy static assets into the right place
          mkdir -p deploy/.next/static
          cp -r .next/static/. deploy/.next/static/
          # Copy public folder if it exists
          if [ -d "public" ]; then
            cp -r public deploy/
          fi
          # Create the zip file for deployment
          (cd deploy && zip -r ../frontend.zip .)
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'lu-frontend-linux'
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
          package: ./LU_Frontend/lu_frontend/frontend.zip
