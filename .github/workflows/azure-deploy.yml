name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy-backend:
    name: Deploy Backend to Azure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        working-directory: ./LU_Backend
        run: npm ci
      
      - name: Build application
        working-directory: ./LU_Backend
        run: npm run build
      
      - name: Package backend
        working-directory: ./LU_Backend
        run: zip -r ../backend.zip .
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy Backend using CLI
        run: |
          az webapp deployment source config-zip \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ secrets.AZURE_BACKEND_APP_NAME }} \
            --src ./backend.zip

  build-and-deploy-frontend:
    name: Deploy Frontend to Azure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        working-directory: ./LU_Frontend/lu_frontend
        run: npm ci
      
      - name: Build application
        working-directory: ./LU_Frontend/lu_frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Package frontend (Next.js standalone)
        working-directory: ./LU_Frontend/lu_frontend
        run: |
          rm -rf deploy
          mkdir -p deploy/.next/static
          cp -r .next/standalone/* deploy/
          cp -r .next/static deploy/.next/static
          cp -r public deploy/public || true
          cp package.json package-lock.json deploy/
          (cd deploy && zip -r ../frontend.zip .)
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy Frontend using CLI
        run: |
          az webapp deployment source config-zip \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ secrets.AZURE_FRONTEND_APP_NAME }} \
            --src ./frontend.zip
